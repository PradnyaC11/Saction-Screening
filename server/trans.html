<html>
   <head>
      <title>Angular JS Includes</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <div ng-app = "" ng-controller = "studentController">
      
	  Enter status:
	  
	  <select ng-model = "filtername">
	  <option value="Screen-Pass">Screen-Pass</option>
	  <option value="Screen-Fail">Screen-Fail</option>
	  <option value="Validate-Fail">Validate-Fail</option>
	  <option value="">All</option>
	  </select>
	  <br>
	  <br>
			   
         <table style="width:100%">
            <tr>
               <th>Tid</th>
               <th colspan="2">Payer</th>
               <th colspan="2">Payee</th>
			   <th>Amount</th>
			   <th>Date</th>
			   <th>Status</th>
            </tr>
			 <tr>
               <th></th>
               <th>Account No.</th>
			   <th>Name</th>
			   <th>Account No.</th>
			   <th>Name</th>
			   <th></th>
			   <th></th>
			   <th></th>
            </tr>
         
            <tr ng-repeat = "transaction in transactions | filter: { status: filtername }">
               <td>{{ transaction.tid }}</td>
               <td>{{ transaction.payerAcc }}</td>
               <td>{{ transaction.payerName }}</td>
			   <td>{{ transaction.payeeAcc }}</td>
               <td>{{ transaction.payeeName }}</td>
			   <td>{{ transaction.amount }}</td>
               <td>{{ transaction.date }}</td>
			   <td>{{ transaction.status }}</td>
            </tr>
         </table>
      </div>
      
      <script>
         function studentController($scope,$http) {
            var url = "data.json";

            $http.get(url).then( function(response) {
               $scope.transactions = response.data;
            });
         }
      </script>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      
   </body>
</html>
